<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusbutton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobileinput" type="text" class="form-control text-center" value="1">
                           <button id="addbutton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobileprice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minuscasebutton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  id="mobilecaseinput" type="text" class="form-control text-center" value="1">
                           <button id="addcasebutton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id= "mobilecaseprice"> 59 </span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotalinput">1,278</span> </h5>
                        <h5>$ <span id="taxinput">0</span> </h5>
                        <h5>$ <span id="totalinput">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
        const minusBtn = document.getElementById("minusbutton");
         minusBtn.addEventListener("click",function(){
           
            const mobileInput = document.getElementById("mobileinput").value;
             const mobileNewInput = parseFloat(mobileInput);

             if(mobileNewInput>0){
                  const mobileQuantity = mobileNewInput - 1;
                  document.getElementById("mobileinput").value = mobileQuantity;
                  const mobilePrice = document.getElementById("mobileprice").innerText;
                  const mobileNewPrice = parseFloat("mobilePrice");
                  const totalMobilePrice = mobileQuantity * 1219;
                  document.getElementById("mobileprice").innerText = totalMobilePrice;
                  subtotal();

                  


             }

         })


               const addBtn = document.getElementById("addbutton");
                 addBtn.addEventListener("click",function(){
               
               const mobileInput = document.getElementById("mobileinput").value;
               const mobileNewInput = parseFloat(mobileInput);

               const mobileQuantity = mobileNewInput + 1;

               document.getElementById("mobileinput").value = mobileQuantity;

               const mobilePrice = document.getElementById("mobileprice").innerText;
               const mobilePriceNew = parseFloat(mobilePrice);

               const totalMobilePrice =  mobileQuantity*1219 ;

               document.getElementById("mobileprice").innerText= totalMobilePrice;
               subtotal();


         })



         const minusCaseBtn = document.getElementById("minuscasebutton");
         minusCaseBtn.addEventListener("click",function(){
           
            const mobileInput = document.getElementById("mobilecaseinput").value;
             const mobileNewInput = parseFloat(mobileInput);

             if(mobileNewInput>0){
                  const mobileCaseQuantity = mobileNewInput - 1;
                  document.getElementById("mobilecaseinput").value = mobileCaseQuantity;
                  const mobileCasePrice = document.getElementById("mobilecaseprice").innerText;
                  const mobileCasePriceNew = parseFloat("mobileCasePrice");
                  const totalCasePrice = mobileCaseQuantity * 59;
                  document.getElementById("mobilecaseprice").innerText = totalCasePrice;

                  subtotal();

             }

         })


               const addCaseBtn = document.getElementById("addcasebutton");
               addCaseBtn.addEventListener("click",function(){
               
               const mobileInput = document.getElementById("mobilecaseinput").value;
               const mobileNewInput = parseFloat(mobileInput);

               const mobileCaseQuantity = mobileNewInput + 1;

               document.getElementById("mobilecaseinput").value = mobileCaseQuantity;

               const mobileCasePrice = document.getElementById("mobilecaseprice").innerText;
               const mobileCasePriceNew = parseFloat(mobileCasePrice);

               const totalCasePrice =  mobileCaseQuantity*59 ;

               document.getElementById("mobilecaseprice").innerText= totalCasePrice;

               subtotal();


         })


         function subtotal(){
            const subTotalInput = document.getElementById("subtotalinput").innerText;
            const newSubTotalInput = parseFloat(subTotalInput);
            const mobileCasePrice = document.getElementById("mobilecaseprice").innerText;
            const mobileCasePriceNew = parseFloat(mobileCasePrice);

            const mobilePrice = document.getElementById("mobileprice").innerText;
            const mobilePriceNew = parseFloat(mobilePrice);
            

            const result = mobilePriceNew+mobileCasePriceNew;

            document.getElementById("subtotalinput").innerText = result; 


            const taxValue = document.getElementById("taxinput").innerText;
            const taxNewInput = parseFloat(taxValue);

            const taxPrice = (result*5)/100;

            document.getElementById("taxinput").innerText = taxPrice;

            const allTotalPrice = document.getElementById("totalinput").innerText;
            const allTotalNewPrice = parseFloat(allTotalPrice);

            const TotalGadgetPrice = result + taxPrice;
            document.getElementById("totalinput").innerText = TotalGadgetPrice;

            
         }

      


   </script>
</body>

</html>
